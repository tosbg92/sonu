
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBOTIC QUIZ | Precision Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            robot: {
              primary: '#00f3ff',
              secondary: '#7000ff',
              dark: '#050510',
              card: 'rgba(15, 15, 35, 0.7)',
              accent: '#ff00c8',
              success: '#10b981',
              error: '#ef4444'
            }
          },
          animation: {
            'glow-pulse': 'glow-pulse 2s infinite ease-in-out',
            'float': 'float 6s infinite ease-in-out',
            'slide-up': 'slide-up 0.4s ease-out forwards',
          },
          keyframes: {
            'glow-pulse': {
              '0%, 100%': { boxShadow: '0 0 15px rgba(0, 243, 255, 0.2)' },
              '50%': { boxShadow: '0 0 30px rgba(0, 243, 255, 0.5)' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050510;
      color: #f8fafc;
      overflow-x: hidden;
      font-size: 16px; /* Optimized base size */
    }
    .glass-panel {
      background: rgba(15, 15, 35, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .neon-border-primary {
      border: 1px solid rgba(0, 243, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }
    .cyber-grid {
      background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #050510; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #7000ff; border-radius: 10px; }
    
    /* Responsive font adjustments for headers */
    @media (max-width: 640px) {
      h1 { font-size: 2.25rem !important; }
      h2 { font-size: 1.875rem !important; }
      h3 { font-size: 1.5rem !important; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
    }
  }
  </script>
</head>
<body class="cyber-grid font-sans">
  <div id="root"></div>
</body>
</html>
